<div class="mat-typography">
  <h2 i18n>Cooking instruction</h2>
  <mat-card class="cooking-warning" *ngIf="cookingInstruction?.notFitItems?.length > 0">
    <p class="cooking-warning-label" i18n>You need a bigger grill to cook the following items:</p>
    <table class="cooking-warning-table" mat-table [dataSource]="cookingInstruction?.notFitItems">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n>Name</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>
      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef i18n>Length</th>
        <td mat-cell *matCellDef="let item">{{item.length}}</td>
      </ng-container>
      <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef i18n>Width</th>
        <td mat-cell *matCellDef="let item">{{item.width}}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef i18n>Quantity</th>
          <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="warningItemColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: warningItemColumns;"></tr>
    </table>
  </mat-card>
  <app-round-selector class="round-selector" [rounds]="cookingInstruction?.rounds" (roundChange)="handleRoundChange($event)"></app-round-selector>
  <mat-card class="grill-wrapper">
    <app-cooking-round [items]="selectedRoundItems" (itemSelected)="handleItemSelected($event)"></app-cooking-round>
  </mat-card>
  <app-menu-item-card *ngIf="selectedItem !== undefined" [menuItem]="selectedItem?.menuItem"></app-menu-item-card>
</div>
